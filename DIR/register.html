<section class="container">
  <h1 class="large text-primary">
      Sign Up
  </h1>
  <p class="lead">
      <i class="fas fa-user"> Create You Connections</i>
  </p>
  <form action="dashboard.html">
      <div class="form-group">
          <input type="text" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address">
    <small class="form-text">
        ***This site uses Gravatar Profile. You can use a Gravatar Email
    </small>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" minlength="10">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Confirm Password" minlength="10">
    </div>
    <input type="submit" value="Register"
    class="btn btn-primary"/>
  </form>
  <p class="my-1">
      Already have an account? <a href="login.html"  target="_blank">Sign-in</a>
  </p>
</section>
